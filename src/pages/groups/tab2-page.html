<ion-card (click)="viewEvent()">
  <img src="assets/images/ev3.jpg"/>
  <div class="card-title">Samba Group</div>
  <div class="card-subtitle">We are a group of conservatives</div>
</ion-card>

<ion-list>
  <ion-item *ngFor="let group of customerGroups">
    <ion-thumbnail item-left>
      <img src="assets/images/ev3.jpg">
    </ion-thumbnail>
    <h2>{{group.name}}</h2>
    <p>{{group.details}}</p>
    <button color="primary" ion-button clear item-right (click)="joinGroup(group.group_id)" *ngIf="group.customer_id == null">JOIN</button>
  </ion-item>
</ion-list>

</ion-content>
