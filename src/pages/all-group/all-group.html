	<ion-list>
		<ion-item-sliding *ngFor="let group of groups">
		  <ion-item (click)="showDirective()">
		    <ion-avatar item-left>	
		    <!-- {{base_url}}{{group.avatar || 'images/no_image.png'}} -->
			    <div class="image-small">
			      <img style="width:100% !important;height:100% !important;" src="{{base_url}}{{group.avatar || 'images/no_image.png'}}">
		      	</div>
		    </ion-avatar>		
		    <h2>{{group.name}}</h2>
		    <p>{{group.details}}</p>
		    
		  </ion-item>
		  <ion-item-options side="right">
		  	  <button ion-button class="darker-black" (click)="showDetails(group)">
		        <ion-icon name="text"></ion-icon>
		        Details
		      </button>
		      <button ion-button class="light-black" (click)="joinGroup(group.group_id, group.name)">
		        <ion-icon name="text"></ion-icon>
		        JOIN GROUP
		      </button>
		   </ion-item-options>   

		</ion-item-sliding>   
	</ion-list>

</ion-content>
