<ion-header>

  <ion-navbar>
    <ion-title>{{selectedGroup.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<div class="head_div">
	<img class="full" src="{{base_url}}{{selectedGroup.avatar || 'assets/images/profile.png'}}">
</div>

<ion-card>

  <ion-card-header class="background-primary color-bright">
    <div style="font-size: 19px;padding: 6px;font-family: calibri;"><ion-icon name='people'></ion-icon> {{selectedGroup.name}} </div>
  </ion-card-header>

  <ion-card-content style="margin-top: 10px;">
		<div class="msg">
		
			{{selectedGroup.details}}
		</div>
		<ion-grid>
      <ion-row>
        <ion-col ><button float-right ion-button type="button" class="darker-black" (click)="joinGroup(selectedGroup.group_id, selectedGroup.name)">Join Group</button></ion-col>
      </ion-row>
    </ion-grid>
	</ion-card-content>
  
</ion-card>

</ion-content>
