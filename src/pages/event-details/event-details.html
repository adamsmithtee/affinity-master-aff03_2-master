<ion-header>

  <ion-navbar>
    <ion-title>{{selectedEvent.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<div class="head_div">
	<img class="full" src="{{base_url}}{{selectedEvent.avatar || 'assets/images/profile.png'}}">
</div>

<ion-card>

  <ion-card-header class="background-primary color-bright">
    <div style="font-size: 19px;padding: 6px;font-family: calibri;"><ion-icon name='calendar'></ion-icon> {{selectedEvent.name}} </div>
  </ion-card-header>

  <ion-card-content style="margin-top: 10px;">
		<div class="msg">
      <ion-icon name='information-circle'></ion-icon>
  		
  			{{selectedEvent.description}}<br/><br/>
  		
      <ion-icon name='pin'></ion-icon>
        {{selectedEvent.location}}<br/><br/>
      
      <ion-icon name='calendar'></ion-icon>
        {{selectedEvent.date}} - {{selectedEvent.end_date}}<br/><br/>

       <ion-icon name='time'></ion-icon>
        {{selectedEvent.time}}<br/> 

        <ion-grid>
          <ion-row>
            <ion-col ><button float-right ion-button type="button" class="darker-black" (click)="attending(selectedEvent.event_id)">Attend Event</button></ion-col>
          </ion-row>
        </ion-grid>
    </div>
		
	</ion-card-content>
  
</ion-card>

</ion-content>
