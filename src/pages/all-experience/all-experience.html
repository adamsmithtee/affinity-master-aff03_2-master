	<ion-list>
		<ion-item-sliding *ngFor="let experience of experiences">
		  <ion-item (click)="showDirective()">
		    <ion-avatar item-left>	
		    <!-- {{base_url}}{{group.avatar || 'images/no_image.png'}} -->
			    <div class="image-small">
			      <img src="{{base_url}}{{experience.avatar || 'images/no_image.png'}}">
		      	</div>
		    </ion-avatar>	
		    <h2>{{experience.experience_name}}</h2>
		    <p>{{experience.details}}</p>
		   </ion-item> 
		    <ion-item-options side="right">
		      <button ion-button class="darker-black" (click)="showDetails(experience)">
		        <ion-icon name="text"></ion-icon>
		        Details
		      </button>	
		      <button ion-button class="light-black" (click)="openUrl(experience.experience_id, experience.price)">
		        <ion-icon name="text"></ion-icon>
		        Buy Experience
		      </button>
		   </ion-item-options>  
		    <!-- <button color="primary" ion-button clear item-right (click)="joinExperience(experience.experience_id)" *ngIf="experience.customer_id == null">JOIN</button>-->
		</ion-item-sliding>
	</ion-list>
