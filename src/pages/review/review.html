<ion-header>

  <ion-navbar>
    <ion-title>Merchant Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<textarea name="review" [(ngModel)]="reviewForm.review" style="width: 100%; min-height: 100px" placeholder="Please enter review"></textarea>
	<ion-list class="mid-pos">

	  <ion-item>
	    <ion-label>
	    	Rating 
	    </ion-label>
	    <ion-select [(ngModel)]="reviewForm.rating">
	      <ion-option value="1">1</ion-option>
	      <ion-option value="2">2</ion-option>
	      <ion-option value="3">3</ion-option>
	      <ion-option value="4">4</ion-option>
	      <ion-option value="5">5</ion-option>
	    </ion-select>
	  </ion-item>

	</ion-list>

	<ion-grid>
  <ion-row>
    <ion-col col-6><button ion-button type="submit" [disabled]="!reviewForm.review" (click)="submitReview(reviewForm)">Submit Review</button></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
