<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>MY CARD</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

	<ion-grid style="padding: 0px 10px;">
      <ion-row>
      	<ion-col col-12 class="center-div"><img id="card-img" src="{{base_url}}/img/member-cards/{{membership || 'images/profile.png'}}-front.png"> </ion-col>
      </ion-row>
      <ion-row>
      	<ion-col col-12>
        	<div id="number">
				<p> {{customer_id}} <span style="padding-left: 30px;"> {{end_date}} </span> </p>
			</div>
		</ion-col>
      </ion-row>
      <ion-row>
      	<ion-col col-10>
        	<div id="name">
				<p> {{firstname}} {{lastname}}  </p>
			</div>
		</ion-col>
      </ion-row>
    </ion-grid>
		 
    
	
	
	
	
	
</ion-content>
