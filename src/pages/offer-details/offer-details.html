<ion-header>

  <ion-navbar>
    <ion-title>OFFER DETAILS </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<div class="head_div">
	<img class="full" src="{{base_url}}{{selectedOffer.avatar || 'assets/images/profile.png'}}">
</div>

<ion-card>

  <ion-card-header class="background-primary color-bright">
    <div style="font-size: 19px;padding: 6px;font-family: calibri;"><ion-icon name='cart'></ion-icon> {{selectedOffer.name}} </div>
  </ion-card-header>

  <ion-card-content style="margin-top: 10px;">
		<div class="msg">
		  <ion-icon name='pin'></ion-icon>
      {{selectedOffer.address}}, {{selectedOffer.state}}, {{selectedOffer.country}}<br/><br/>

      <ion-icon name='time'></ion-icon>
      {{selectedOffer.start_date}} - {{selectedOffer.end_date}}<br/><br/>

      <ion-icon name='information-circle'></ion-icon>
			{{selectedOffer.details}}<br/><br/>

      

		</div>
		
	</ion-card-content>
  
</ion-card>

</ion-content>
