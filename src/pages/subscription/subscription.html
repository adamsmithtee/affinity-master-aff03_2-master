<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>SUBSCRIPTIONS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="mid-pos">
    <ion-item>
      <ion-label>Membership</ion-label>
      <ion-select [(ngModel)]="membership" name="membership" (ngModelChange)="getPrice(membership, period)" required>
        <ion-option value="{{membership.membership}}" *ngFor="let membership of memberships">{{membership.membership}}</ion-option>
        <ion-option value="Affinity Privé">Afinity Privé</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Plan</ion-label>
      <ion-select  [(ngModel)]="period" name="period" (ngModelChange)="getPrice(membership, period)" required>
        <ion-option value="Monthly">Monthly</ion-option>
        <ion-option value="Yearly">Yearly</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input [(ngModel)] ="amount" name="amount" type="text" readonly="readonly"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-12><button ion-button round type="button" (click)="openUrl(amount)">Subscribe</button></ion-col>
      </ion-row>
    </ion-grid>
   </ion-list> 

  <ion-card  id="price" style="display:none;" [hidden]="membership == 'Affinity Privé'">

    <ion-card-header class="background-primary color-bright">
      <div class="name"><ion-icon name='cart'></ion-icon> {{membership}}</div>
    </ion-card-header>

    <ion-card-content style="margin-top: 10px;">
      <ion-grid>
        <ion-row>
              <ion-col col-6>
                <div class="msg">
                  Yearly
                </div>
          </ion-col>  
          <ion-col col-6>
                <div class="msg" style="color:#800020;" float-right>
                 ₦{{yearlyAmount | number}}
                </div>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6>
                <div class="msg">
                  Monthly
                </div>
          </ion-col>  
          <ion-col col-6>
                <div class="msg" style="color:#800020;" float-right>
                 ₦{{monthlyAmount | number}}
                </div>
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-card-content>
  
  </ion-card>
  <hr/>
  
</ion-content>
