
  <ion-content class="slide1">
    <!-- <ion-content padding class="background"> -->
    <div class="content">
      <div class="logo">
        <img src="assets/images/logo.png"/>
      </div>
      <form (ngSubmit)="login(usercreds)" #loginForm="ngForm">
        <ion-list class="mid-pos">
          <ion-item>
            <ion-label floating><ion-icon name="person"></ion-icon> Username</ion-label>
          <ion-input [(ngModel)] ="usercreds.username" name="username" type="email" 
            required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
            <ion-input [(ngModel)] ="usercreds.password" name="password" type="password" required></ion-input>
          </ion-item>

        </ion-list>
        <button ion-button round type="submit" class="border-bright" [disabled]="!loginForm.form.valid">Sign In</button> <br/> <br/>
        <div class="before-white center">
            Do not have an account? <span class="color-bright" [navPush]="signup"> Sign Up </span><br/><br/>
            Forgot Password? <span class="color-bright" (click)="forgot()"> Click here </span>
        </div>
        <ion-grid>
          <ion-row>
            <!-- <ion-col col-6><button ion-button type="submit" class="bg-bright color-primary" [disabled]="!loginForm.form.valid">Sign In</button></ion-col>
            <ion-col col-6><button ion-button outline class="border-bright color-bright" [navPush]="signup">Sign Up</button></ion-col> -->
          </ion-row>
        </ion-grid>
       </form>
       <!-- <button ion-button clear class="color-bright">Forgot Password</button> -->
     </div>
    <!-- </ion-content> -->

    

  </ion-content>
