<ion-list>
  <ion-item-sliding *ngFor="let group of customerGroups" >
    <ion-item style="overflow:hidden;word-break:break-word;" (click)="showDirective()">
      <ion-avatar item-left>  
        <div class="image-small">
          <img style="width:100% !important;height:100% !important;" src="{{base_url}}{{group.avatar || 'images/no_image.png'}}">
         </div> 
      </ion-avatar>   
      <h2>{{group.name}}</h2>
      <p>{{group.details}}</p>
      
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary" (click)="leaveGroup(group.group_id)">
        <ion-icon name="text"></ion-icon>
        Leave Group
      </button>
   </ion-item-options> 
  </ion-item-sliding>   
</ion-list>

</ion-content>
